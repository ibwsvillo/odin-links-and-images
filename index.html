<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- href is an attribute of the anchor tag <a> that directs you to another webpage or a page within your website -->
    <!-- attributes are always inside the opening tag of a html element -->
    <!-- with the href tag you can link to videos, pdf files, images, and more -->
    <!-- without the target attribute the link will open in the same tag -->
    <!-- no opener and noreferrer ensure that the original page cannot be tampered with -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
    <a href="./pages/about.html">About</a>
    <img src="./images/dog.jpg" alt="A Cute Dog" height="310" weight="310">
</body>
</html>
